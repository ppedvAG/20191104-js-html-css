<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-selectors</title>
    <style> 
        /* Universalselektor */
        *{
            color: blue;
        }

        /* Typselector */
        div{
            font-size: 20px;
        }
        /* id-selector */
        #boldText{
            font-weight: bold;
        }
        /* class-selektor */
        .borderClass{
            border: 1px solid red;
        }
        /* KOMBINATOREN */
        /* Auflisten von mehreren Selektoren */
        h1, h2 {
            text-decoration: underline;
        }
        /* Geschwister-Selektor */
        h2+p{
            font-style: italic;
        }
        /* Vorfahr-Nachfahr-Selektor */
        .borderClass div {
            color:sandybrown;
        }
        /* Eltern-Kind-Selektor */
        .borderClass > div {
            color:slateblue;
        }




    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h1>heading 1</h1>

    <h2>heading 2</h2>
    <h2>heading 2</h2>

    <p>paragraph</p>
    <p id="boldText">paragraph</p>

    <div class="borderClass">
        div ebene 1
        <div>
            div ebene 2
            <div>div ebene 3</div>
            <div>div ebene 3</div>
        </div>
        <div>
            div ebene 2
            <div>div ebene 3</div>
            <div>div ebene 3</div>
        </div>
    </div>

    <div class="borderClass">
        div ebene 1
        <div>
            div ebene 2
            <div>div ebene 3</div>
            <div>div ebene 3</div>
        </div>
        <div>
            div ebene 2
            <div>div ebene 3</div>
            <div>div ebene 3</div>
        </div>
    </div>

</body>
</html>
