<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-data-types</title>
</head>
<body>

    <script>
        
        /* ### INTRO ### */
        console.log(typeof 'text'); // string
        console.log(typeof "text"); // string
        
        console.log(typeof 1); // number
        console.log(typeof 1.1); // number
        
        console.log(typeof true); // boolean
        console.log(typeof false); // boolean
        
        console.log(typeof undefined); // undefined
        
        /* Aufgabe1: tragen sie hinter jeder Anweisung das ein, was sie in der Browserkonsole ausgibt */
        
        /* ### ADVANCED ### */
        console.log(undefined instanceof Object); // false
        console.log(typeof Symbol('d')); // symbol
        console.log(Symbol('d') instanceof Object); // false
        console.log(typeof any); // undefined ??? 
        console.log(typeof void 4); // undefined ???
        console.log(typeof function () {}); // function
        console.log(function () {} instanceof Object); // true
        console.log(typeof {id: 0, name: 'Max'}); // object
        console.log({id: 0, name: 'Max'} instanceof Object); // true
        console.log(typeof ['element1', 'element2']); // object
        console.log(['element1', 'element2'] instanceof Object); // true
        console.log(typeof `objekt 'navigator' hat folgenden Namen: ${navigator.appName}. Surprise!`); // string  
        // console.log(navigator.appName); // Netscape  
        console.log(typeof 123e5); // number
        console.log(typeof Infinity); // number
        console.log(typeof null); // object
        console.log(null instanceof Object); // false
        console.log(typeof String('text')); // string
        console.log(typeof new String('text')); // object
        console.log(typeof Number(3)); // number
        console.log(typeof Boolean(false)); // boolean
        console.log(typeof Object(5)); // object
        console.log(typeof Function('console.log()')); // function
        console.log(typeof Array(3)); // object
        console.log(typeof 0xf00d); // number
        console.log(typeof 0b1010); // number
        console.log(typeof 0o744); // number
        

        /* Aufgabe1: tragen sie hinter jeder Anweisung das ein, was sie in der Browserkonsole ausgibt */
        /* Aufgabe2: gruppieren Sie die Datentypen in diese zwei Gruppen: */
        /* PRIMITIVE DATENTYPEN */
        /* OBJEKT DATENTYPEN */


        /* Strings mit anderen Datentypen */
        console.info('STRINGS MIT ANDEREN DATENTYPEN');

        console.info('strings & numbers');
        console.log('"5" + 5 = ');
        console.log("5" + 5); // 55
        console.log('typeof ("5" + 5) -> ');
        console.log(typeof ("5" + 5)); // string

        console.info('strings & booleans');
        console.log('"text" + true = ');
        console.log("text" + true); // texttrue
        console.log('typeof ("text" + true) ->');
        console.log(typeof ("text" + true)); // string

        console.info('strings & objects');
        console.log('"text" + {id: 0, name: "Max"} = ');
        console.log("text" + {id: 0, name: "Max"}); // text[object Object]
        console.log('typeof ("text" + {id: 0, name: "Max"}) ->');
        console.log(typeof ("text" + {id: 0, name: "Max"})); // string

        console.info('strings & symbols');
        console.log('"text" + Symbol("d") = ');
        console.log("text" + Symbol("d")); // TypeError: can't convert symbol to string
        console.log('typeof ("text" + Symbol("d")) ->');
        console.log(typeof ("text" + Symbol("d")));





    
    </script>
    
</body>
</html>
