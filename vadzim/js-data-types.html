<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-data-types</title>
</head>
<body>

    <script>
        
        /* ### INTRO ### */
        console.log(typeof 'text'); // 
        console.log(typeof "text"); // 
        
        console.log(typeof 1); // 
        console.log(typeof 1.1); // 
        
        console.log(typeof true); // 
        console.log(typeof false); // 
        
        console.log(typeof undefined); // 
        
        /* Aufgabe1: tragen sie hinter jeder Anweisung das ein, was sie in der Browserkonsole ausgibt */
        


        /* ### ADVANCED ### */
        console.log(undefined instanceof Object); // 
        console.log(typeof Symbol('d')); // 
        console.log(Symbol('d') instanceof Object); // 
        console.log(typeof any); // 
        console.log(typeof void 4); // 
        console.log(typeof function () {}); // 
        console.log(function () {} instanceof Object); // 
        console.log(typeof {id: 0, name: 'Max'}); // 
        console.log({id: 0, name: 'Max'} instanceof Object); // 
        console.log(typeof ['element1', 'element2']); // 
        console.log(['element1', 'element2'] instanceof Object); //
        console.log(typeof `objekt 'navigator' hat folgenden Namen: ${navigator.appName}. Surprise!`); //  
        console.log(typeof 123e5); // 
        console.log(typeof Infinity); // 
        console.log(typeof null); // 
        console.log(null instanceof Object); // 
        console.log(typeof String('text')); // 
        console.log(typeof Number(3)); // 
        console.log(typeof Boolean(false)); // 
        console.log(typeof Object(5)); // 
        console.log(typeof Function('console.log()')); // 
        console.log(typeof Array(3)); // 
        console.log(typeof 0xf00d); // 
        console.log(typeof 0b1010); // 
        console.log(typeof 0o744); // 
        

        /* Aufgabe2: gruppieren Sie die Datentypen in diese zwei Gruppen: */
        /* PRIMITIVE DATENTYPEN */
        /* OBJEKT DATENTYPEN */


    
    </script>
    
</body>
</html>
