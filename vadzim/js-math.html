<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js-math</title>
</head>

<body>
    <!-- (h3{$. Method}+p#output$)*5 -->
    <h3>1. Property PI</h3>
    <p id="output1"></p>

    <h3>2. Method random()</h3>
    <p id="output2"></p>

    <h3>3. Method random()*number</h3>
    <p id="output3"></p>

    <h3>4. Method floor(float)</h3>
    <p id="output4"></p>

    <h3>5. Method ceil()</h3>
    <p id="output5"></p>

    <h3>6. Method cos()</h3>
    <p id="output6"></p>

    <h3>Übung Würfel</h3>    
    <button id="wBtn">Würfele</button>
    <p id="outp"></p>

    <h3>Übung Lotto</h3>
    <input type="number" name="lottoInpName" id="lottoInpId">    
    <!-- <button id="lBtn" onclick="playLotto(lottoInpId.value)">Play Lotto</button> -->
    <button id="lBtn">Play Lotto</button>
    <p id="lOutp"></p>

    <script>
        let f = 4;
        let e = '4';
        console.log(f + e);
        //PI
        console.log(Math.PI)
        /* ??? warum wird hier über textContent nichts ausgegeben, nur mit textContent und innerText */
        // output1.innerText = "srtgsdrg"
        output1.innerText = "Math.PI: " + Math.PI;
        //random()
        output2.innerText = "Math.random(): " + Math.random();
        //random()*number
        output3.innerText = "Math.random()*3: " + Math.random() * 3;
        //floor(float)
        output4.innerText = "Math.floor(5.3): " + Math.floor(5.3);
        //ceil(float)        
        output5.innerText = "Math.ceil(5.3): " + Math.ceil(5.3);
        //cos(Math.PI)    
        output6.innerText = "Math.cos(Math.PI): " + Math.cos(Math.PI);

        /* Übung Würfel */
        function würfele() {
            let zahl = Math.floor(Math.random() * 6) + 1;
            outp.textContent = zahl;
            console.log(zahl); // zahl zw. 0 und 1
        }
        wBtn.addEventListener('click', würfele);


        /* Übung Lotto */
        function playLotto(zahl) {
            let lottoArr = Array(6);
            for (let i = 0; i < 6; i++) {                
                lottoArr[i] = Math.floor(Math.random() * zahl) + 1;                
            }
            lOutp.textContent = lottoArr;
        }
        lBtn.addEventListener('click', function(){playLotto(lottoInpId.value)});
    </script>

</body>

</html>
