<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js-tables</title>
</head>

<body>

    <script>
        let varBody = document.getElementsByTagName('body')[0];
        //varBody.textContent = '<h1>Überschrift</h1>';
        varBody.innerHTML = '<h1>Überschrift</h1>';

        // table, caption, thead, tbody

        console.log(navigator.plugins);

        varBody.innerHTML = 'Plugin(s) <br>' +
            '<table id="pluginTable"><thead>' +
            '<tr><th>Name</th><th>Filename</th><th>Description</th><th>Version</th></tr>' +
            '</thead><tbody></tbody></table>';

        let table = pluginTable;

        for (let i = 0; i < navigator.plugins.length; i++) {
            let newRow = table.insertRow();
            newRow.insertCell().textContent = navigator.plugins[i].name;
            newRow.insertCell().textContent = navigator.plugins[i].filename;
            newRow.insertCell().textContent = navigator.plugins[i].description;
            newRow.insertCell().textContent = navigator.plugins[i].version;
        }



        // for (let i = 0; i < navigator.plugins.length; i++) {}

        // insertRow()
        // insertCell()

        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => console.log(json))

    </script>
</body>

</html>
